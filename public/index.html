<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 预加载 -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    
    <style>
      #loading {
        height: 100vh;
        width: 100vw;
        z-index: 999;
        position: relative;
      }
      .animate_loading_icon {
        
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Background-color: rgba(27, 219, 91, 0.4); */
        /* Background-image: url('https://z3.ax1x.com/2021/06/13/2TuKVf.gif'); */
      }
      

      @keyframes loading {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(3);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading">
      <div class="animate_loading_icon"><img width="250px" height="250px" src="./images/loading.gif"/></div>
    </div>
    
    <div id="app"></div>
  

  </body>
 
</html>
